<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac BlackJack</title>
</head>
<body>
  <div class="container" align=center>
    <div class="row">
      <div class="box" data-id="[1,4,7]"></div>
      <div class="box" data-id="[1,5]"></div>
      <div class="box" data-id="[1,6,8]"></div>
    </div>
    <div class="row">
      <div class="box" data-id="[2,4]"></div>
      <div class="box" data-id="[2,5,7,8]"></div>
      <div class="box" data-id="[2,6]"></div>
    </div>
    <div class="row">
      <div class="box" data-id="[3,4,8]"></div>
      <div class="box" data-id="[3,5]"></div>
      <div class="box" data-id="[3,6,7]"></div>
      <script src="main.js" charset="utf-8"></script>
    </div>
  </div>
</body>
</html>
