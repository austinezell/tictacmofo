<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header align='center' class='animated lightSpeedIn'>
    Tic Tac Toe
  </header>
  <div class="container board animated bounceInUp" align=center>
    <div class="row">
      <div class="box" data-id="[1,4,7]"></div>
      <div class="box" data-id="[1,5]"></div>
      <div class="box" data-id="[1,6,8]"></div>
    </div>
    <div class="row">
      <div class="box" data-id="[2,4]"></div>
      <div class="box" data-id="[2,5,7,8]"></div>
      <div class="box" data-id="[2,6]"></div>
    </div>
    <div class="row">
      <div class="box" data-id="[3,4,8]"></div>
      <div class="box" data-id="[3,5]"></div>
      <div class="box" data-id="[3,6,7]"></div>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>

</body>
</html>
